apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultPublishConfig "worldRelease"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 13
        versionName "2.7"
    }
    lintOptions {
        abortOnError false
    }
    flavorDimensions "sdkVersion"
    productFlavors {
        world {
            dimension "sdkVersion"
        }
        china {
            dimension "sdkVersion"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.sentiance.com"
    }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    worldApi('com.sentiance:sdk:4.9.0-R@aar') {transitive = true}
    chinaApi('com.sentiance:sdk-cn:4.5.0-CN@aar') {
        exclude group: 'com.android.support'
        transitive = true
    }
}
