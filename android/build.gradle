apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultPublishConfig "worldRelease"
    publishNonDefault true
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 5
        versionName "1.4"
    }
    lintOptions {
        abortOnError false
    }
    flavorDimensions "sdkVersion"
    productFlavors {
        world {
            dimension "sdkVersion"
        }
        china {
            dimension "sdkVersion"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.sentiance.com"
    }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    worldApi('com.sentiance:sdk:4.5.1-R@aar') {transitive = true}
    chinaApi('com.sentiance:sdk-cn:4.2.8-CN@aar') {
        exclude group: 'com.android.support'
        transitive = true
    }
}
